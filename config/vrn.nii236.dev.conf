server {
	listen 80;
	root /var/www/zebra2/public;
	index index.php;
	server_name zebra2.will.dog;
	location / {
		try_files $uri $uri/ /index.php?$args;
	}
	location /api {
		try_files '' /api.php?$args;
	}
	location ^~ /private {
		deny all;
	}
	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
	}
}